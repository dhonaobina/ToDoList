<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>To Do List | CodeGlimpse</title>
        <meta name="description" content="To Do List">
        <link href="styles.css" rel="stylesheet">
        <script src="app.js" async defer></script>
    </head>
    <body>
        <div id="mainDiv" class="main-div">
            <h2 style="text-align: center;">To Do List</h2>
            <input type="text" id="taskDetails" class="input" placeholder="Enter task description...">
            <button type="button" id="add" class="btn" onclick="addItem()">Add Task</button>
            <p id="txtout"></p>
            <ul id="taskList">
                <li>Pay mobile bill</li>
                <li>Create monthly sales review presentation</li>
                <li>Call doctor for appointment</li>
            </ul>
        </div>
    </body>
</html>
